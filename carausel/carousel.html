<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carousel.css">
    <title>carousel</title>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <div class="slide first">
                <img src="img/slide-1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/slide-2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/slide-3.jpg" alt="">
            </div>
            <!--start automatic navigation -->
            <div class="auto-nav">
                <div class="auto-btn1">
                    
                </div>
                <div class="auto-btn2">

                </div>
                <div class="auto-btn3">

                </div>
            </div>
            <!--end automatic navigation -->
        </div>
        <!--start manual navigation -->
        <div class="manual-nav">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
        </div>
        <!--end manual navigation -->
       <!-- start arrow  -->
       <span class="arrow">		
           &#10094;</span>
           <span class="arrow">	
           &#10095;</span>
       <!-- end arrow  -->

    </div>
    <script>
        var counter =1;
        setInterval(() => {
            document.getElementById('radio' + counter).checked = true;
            counter++;
            if(counter>3){
                counter = 1;
            }
        }, 5000);
        var arrow = document.getElementsByClassName('arrow');
        var img = document.getElementsByClassName('slide');
        l=0;
        arrow[1].onclick = ()=>{
            l++;
            for(var i of img){
                if (l==0){i.style.left = '0';}
                if (l==1){i.style.left = '-33.333%';}
                if (l==2){i.style.left = '-66.666%';}
                if (l>2){l=1;}

                
                }
            }
        arrow[0].onclick = ()=>{
            l--;
            for(var i of img){
                if (l==0){i.style.left = '0';}
                if (l==1){i.style.left = '-33.333%';}
                if (l==2){i.style.left = '-66.666%';}
                if (l<0){l=0;}

                
                }
            }
    </script>
</body>
</html>
